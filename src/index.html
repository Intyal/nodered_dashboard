<!doctype html>
<html lang="ru">
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="./images/bui.ico">
	<!-- https://pwa-workshop.js.org/1-manifest/#manifest-fields -->
	<link rel="manifest" href="manifest.json">

	<title>Панель управления</title>
	<meta name="description" content="Панель управления для Node-RED">

	<!-- CSS -->
	<link type="text/css" rel="stylesheet" href="./index.css" media="all">

	<!-- NOTE this MUST be loaded as a MODULE. Also, uib client loaded in index not here -->
	<script type="module" async src="./index.js">/* Your custom code + Imports uibuilder */</script>

</head>

<body>
	<bui-book id="bui_book" tab-style="bottom">
		<bui-page slot="pages" id="page1" class="panel-background-dot" number-cells="20">
			<bui-sticker type="group"  size="5 7">
				<bui-sticker size="5 5">
					<bui-string size="5 1" style="--font-size: 4em;">Кухня</bui-string>
					<bui-icon size="5 3" library="boxicons" name="bx-dishwasher" style="--font-size: 10em;"></bui-icon>
				</bui-sticker>
				
				<bui-sticker type="group" size="5 2" class="switch-button-rotate-dots" id="button_4">
					<bui-led size="3 1" position="2 2" scale="80 45" style="--color: var(--color-cyan-700)" options="horizontal"></bui-led>
				</bui-sticker>
				<bui-click 
					target="button_4" 
					action="select-page" 
					data="page1"
					params='{&quot;activeColor&quot;:&quot;var(--color-cyan-700)&quot;}'>
				</bui-click>
			</bui-sticker>

			<bui-sticker size="8 8" id="st1">
				<bui-gauge-circle2 size="8 8" gauge-style="arc" value="50" units="%" visible-value-off visible-range-off id="gauge_1"></bui-gauge-circle2>
			</bui-sticker>
			<bui-sticker size="4 4" id="st2">
				<bui-gauge-circle2 size="4 4" gauge-style="half" value="10" units="%"></bui-gauge-circle2>
			</bui-sticker>
			<bui-sticker size="4 4" id="st3">
				<bui-gauge-circle2 size="4 4" gauge-style="full" value="80" units="%"></bui-gauge-circle2>
			</bui-sticker>
			<bui-sticker size="8 8" inner-size="16 16" id="st4">
				<bui-led size="1 1" scale="80 45" style="--color: var(--color-cyan-700)" options="horizontal" id="led1"></bui-led>
				<bui-led size="1 1" id="led2"></bui-led>
				<bui-number size="4 1" value="123.456" style="--font-size: 3em;" id="n1"></bui-number>
				<bui-sticker type="group"  size="4 4" id="gb1">
					<bui-icon size="1 1" name="brilliance" style="--font-size: 3em;" id="i2"></bui-icon>
					<bui-icon size="1 1" name="stars" style="--font-size: 5em;" id="i3"></bui-icon>
				</bui-sticker>
				<bui-icon size="2 2" name="stars" style="--font-size: 8em;" id="i4"></bui-icon>
				<bui-icon size="4 4" name="brilliance" style="--font-size: 12em;" id="i5"></bui-icon>
				<bui-click 
					target="i5"
					action="topic-set"
					data="toggle"
					params='{"topic": "zigbee2mqtt/light_switch_hall", "property": "state"}'>
				</bui-click>
			</bui-sticker>
			<bui-sticker size="6" id="st5">
				<bui-string size="6 1" style="--font-size: 3em;" id="s1">
					<time-formatted last-time="1758795140201" style-time="long" live></time-formatted>
				</bui-string>
			</bui-sticker>
			<bui-sticker size="2 4" id="st6">
				<bui-string size="1 3" direction="vertdown" style="--font-size: 3em;" id="s2">Строка</bui-string>
			</bui-sticker>
			<bui-sticker size="2 2" id="st7">
				<bui-icon size="2 2" name="stars" style="--font-size: 3em;" id="i1"></bui-icon>
			</bui-sticker>
		</bui-page>
	</bui-book>
</body>

</html>
