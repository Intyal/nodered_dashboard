<!doctype html>
<html lang="ru">
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="./icons/bui.ico">
	<!-- https://pwa-workshop.js.org/1-manifest/#manifest-fields -->
	<link rel="manifest" href="manifest.json">

	<title>Панель управления</title>
	<meta name="description" content="Панель управления для Node-RED">

	<!-- CSS -->
	<link type="text/css" rel="stylesheet" href="./index.css" media="all">

	<!-- NOTE this MUST be loaded as a MODULE. Also, uib client loaded in index not here -->
	<script type="module" async src="./index.js">/* Your custom code + Imports uibuilder */</script>
	<!-- Виджеты BUI -->
	<script type="module" src="./widgets/all.js"></script>

</head>

<body>
	<bui-book id="bui_book" tab-style="bottom">
		<bui-page slot="pages" id="page0" role="page" class="panel-background-cell" number-cells="20" active>
			<bui-sticker size="8 8" id="st1">
				<bui-gauge-circle2 size="8 8" gauge-style="34" value="50" units="%"></bui-gauge-circle2>
			</bui-sticker>
			<bui-sticker size="4 4" id="st2">
				<bui-gauge-circle2 size="4 4" gauge-style="12" value="10" units="%"></bui-gauge-circle2>
			</bui-sticker>
			<bui-sticker size="4 4" id="st3">
				<bui-gauge-circle2 size="4 4" gauge-style="full" value="80" units="%"></bui-gauge-circle2>
			</bui-sticker>
			<bui-sticker size="8 8" id="st4">
				<bui-number size="4 1" value="123.456" style="--font-size: 3em;" id="n1"></bui-number>
			</bui-sticker>
			<bui-sticker size="6" id="st5"></bui-sticker>
			<bui-sticker size="2 4" id="st6"></bui-sticker>
		</bui-page>
	</bui-book>
</body>

</html>
